baseURL: "https://ereneroglu.net/"
title: Eren Eroğlu Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Eren Eroğlu Blog
  description: ""
  keywords: [ "Blog", "Portfolio", "PaperMod" ]
  author: [ "Eren Eroğlu" ]
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Eren Eroğlu"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  profileMode:
    enabled: false
    title: Eren Eroğlu
    subtitle: ""
    imageUrl: ""
    imageWidth: 120
    imageHeight: 120
    imageTitle: Eren Eroğlu
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Welcome to my blog. This is a place where I write random ideas that I think are useful for a CS major.

      - Although my writings are mostly about computer science, don’t be afraid to check them out!

      - You can find all sorts of things, ranging from how to make a digital circuit to how to pick a good dinner!

      - Don’t forget to check out my [GitHub](https://github.com/ereneroglum) for my personal projects.

  socialIcons:
    - name: github
      url: "https://github.com/ereneroglum"
    - name: linkedin
      url: "https://www.linkedin.com/in/eren-eroğlu-197593280"


  analytics:
    # google:
    #   SiteVerificationTag: "XYZabc"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/ereneroglum/blog/blob/master/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: [ "title", "permalink", "summary", "content" ]

  math: true

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON
